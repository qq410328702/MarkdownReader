<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Markdown "M" 符号 -->
  <g transform="translate(128, 128)" filter="url(#shadow)">
    <!-- 左侧 M 的第一笔 -->
    <path d="M -70,-60 L -70,60 L -50,60 L -50,-20 L -20,20 L -20,60 L 0,60 L 0,-20 L 30,20 L 30,60 L 50,60 L 50,-60 L 30,-60 L -10,0 L -50,-60 Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- 向下箭头 -->
    <path d="M 65,-30 L 65,20 L 50,20 L 75,50 L 100,20 L 85,20 L 85,-30 Z" 
          fill="white" 
          opacity="0.95"/>
  </g>
  
  <!-- 装饰性代码符号 -->
  <text x="40" y="220" font-family="Consolas, monospace" font-size="24" fill="white" opacity="0.6">#</text>
  <text x="200" y="50" font-family="Consolas, monospace" font-size="20" fill="white" opacity="0.5">**</text>
</svg>
